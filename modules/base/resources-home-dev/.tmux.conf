unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Status bar settings adapted from powerline
set -g status on
set -g status-position bottom
set -g status-interval 60
set -g status-fg colour231
set -g status-bg colour234
set -g status-left-length 20
set -g status-left '#[fg=black]#[bg=colour81]#(~/local/bin/tmux_status.sh #D vi_insert)#[bg=colour214]#(~/local/bin/tmux_status.sh #D vi_normal)#{?client_prefix,#[fg=colour254]#[bg=colour31]#[bold],#[fg=colour16]#[bg=colour254]#[bold]} #S #{?client_prefix,#[fg=colour31]#[bg=colour234]#[nobold],#[fg=colour254]#[bg=colour234]#[nobold]}'
set -g status-right '#[fg=cyan]#(~/local/bin/tmux_status.sh #D pwd)#[fg=black] #[fg=white]#[bg=colour127]#(~/local/bin/tmux_status.sh #D desk)#[bg=colour130]#(~/local/bin/tmux_status.sh #D nvm)#[fg=black]#[bg=cyan] %a %d %b %R '
set -g status-right-length 150
set -g window-status-format "#[fg=colour244,bg=colour234]#I #[fg=colour240] #[default]#W "
set -g window-status-current-format "#[fg=colour234,bg=colour31]#[fg=colour117,bg=colour31] #I  #[fg=colour231,bold]#W #[fg=colour31,bg=colour234,nobold]"
set -g window-status-last-style fg=colour31
set-window-option -g window-status-fg colour249
set-window-option -g window-status-activity-attr none
set-window-option -g window-status-bell-attr none
set-window-option -g window-status-activity-fg yellow
set-window-option -g window-status-bell-fg red

set -g default-command "/usr/bin/zsh"

# set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'nhdaly/tmux-better-mouse-mode'

set -g base-index 1
set-option -g mouse on
set -g mode-keys vi
set -g set-clipboard on

# set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
# set -g @plugin 'tmux-plugins/tmux-cpu'
# set -g @plugin 'seebi/tmux-colors-solarized'

# set -g status-right '#{prefix_highlight} | CPU: #{cpu_icon} #{cpu_percentage} | %a %Y-%m-%d %H:%M'
# set -g @colors-solarized '256'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'
